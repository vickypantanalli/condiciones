<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="input1">
    <input type="text" id="input2">
    <input type="text" id="input3">

<button onclick="
    input1 = document.querySelector('#input1').value
    input2 = document.querySelector('#input2').value
    input3 = document.querySelector('#input3').value
    parrafo = document.querySelector('.stickers')

    suma = Number(input1) + Number(input2) + Number(input3)

    if (suma <= 10) {
        parrafo.innerHTML= ('Llevas ' + suma + ' stickers')
    } else {
        parrafo.innerHTML= ('Llevas demasiados stickers')
    }
">Verificar</button>

<p class="stickers"></p>

    <script src="assets/js/index.js"></script>
</body>
</html>
