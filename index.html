<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>

<div class="entorno">
    <div class="input">
        <img src="https://placedog.net/200" alt="">
        <input type="text" id="input1">
    </div>

    <div class="input">
        <img src="https://placedog.net/200" alt="">
        <input type="text" id="input2">
    </div>

    <div class="input">
        <img src="https://placedog.net/200" alt="">
        <input type="text" id="input3">
    </div>
</div>

<h2 class="stickers"></h2>

<button onclick="
    input1 = document.querySelector('#input1').value
    input2 = document.querySelector('#input2').value
    input3 = document.querySelector('#input3').value
    parrafo = document.querySelector('.stickers')

    suma = Number(input1) + Number(input2) + Number(input3)

    if (suma <= 10) {
        parrafo.innerHTML= ('Llevas ' + suma + ' stickers')
    } else {
        parrafo.innerHTML= ('Llevas demasiados stickers')
    }
">Verificar</button>





    <script src="assets/js/index.js"></script>
</body>
</html>
