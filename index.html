<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Conteo de Stickers</title>
</head>
<body>

<div class="entorno">
    <div class="input">
        <img src="https://placedog.net/200" alt="foto de un perrito">
        <input type="text"  placeholder="Ingresa un número" id="input1">
    </div>

    <div class="input">
        <img src="https://placedog.net/200" alt="foto de un perrito">
        <input type="text"  placeholder="Ingresa un número"id="input2">
    </div>

    <div class="input">
        <img src="https://placedog.net/200" alt="foto de un perrito">
        <input type="text" placeholder="Ingresa un número" id="input3">
    </div>
</div>

<div class="info">
    <p class="stickers"></p>

    <button onclick="
        input1 = document.querySelector('#input1').value
        input2 = document.querySelector('#input2').value
        input3 = document.querySelector('#input3').value
        parrafo = document.querySelector('.stickers')

        suma = Number(input1) + Number(input2) + Number(input3)

        if (suma <= 10) {
            parrafo.innerHTML= ('Llevas ' + suma + ' stickers')
        } else {
            parrafo.innerHTML= ('Llevas demasiados stickers')
        }
    ">Verificar</button>

</div>

    <script src="assets/js/index.js"></script>
</body>
</html>
